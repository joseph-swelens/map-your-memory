version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "ls"
        - "npm ci"
        - "cd build_scripts"
        - "chmod +x set_env.sh"
        - "./set_env.sh"
        - "cd .."
    # IMPORTANT - Please verify your build commands
    build:
      commands: ["npm run build"]
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths: []
